					<a class="navbar-brand" href="index.html">Back to Portfolio</a>

		<div class="content-container" id="section3">

				This is a redesigned version of the card image gallery from a previous sample listed on my portfolio. The designs were constructed using only UXPin.

  	<script>		
			$(function(){
				//Navbar scroll offset
				var offset = 50;
				$('.navbar li a:not(.dropdown-toggle)').click(function(event) {
				    event.preventDefault();
				    $($(this).attr('href'))[0].scrollIntoView();
				    scrollBy(0, -offset);
				});

				$('body').imagesLoaded( function () {
					//when page loads, center content vertically in respective containers
					vCenterContent();

					$('body').animate({
		                opacity:1.0
		            }, 200, function() {

		            });
					//if page is resized, the content is re-centered based on new window size
					$(window).resize(function(){
						vCenterContent();
					});
				});
						
			});
			

			//this function centers content vertically in respective containers
			function vCenterContent() {
				//if the space difference is more than 10% then figure out padding px to center content, else set padding top and bottom to 5% 
				$('.section-container').each(function(i) {
					//if the space difference is more than 10% then figure out padding px to center content, else set padding top and bottom to 5% 
					if (($(this).parent('.content-container').height() - $(this).height())/$(this).parent('.content-container').height() > .1){
				  		$(this).css({'padding-top': ($(this).parent('.content-container').height() - $(this).height())/2 + 'px'});
				  	}else{
				  		$(this).css({'padding-top' : '5%', 'padding-bottom' : '5%'});
				  	}
				});		
			}

		</script>

</html>
